<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="src/partials/graphs.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #222;
            color: white;
            padding: 20px;
        }
        
        
    </style>
</head>
<body>
    <div>
        <figure class="chart" role="figure" aria-label="Kogukonnaprogramm">
            <div class="chart__grid">
                <div class="chart__axis chart__axis--left" role="list" aria-label="Vasak telg - rahaline väärtus">
                    <div role="listitem">1 400 000</div>
                    <div role="listitem">1 200 000</div>
                    <div role="listitem">1 000 000</div>
                    <div role="listitem">800 000</div>
                    <div role="listitem">600 000</div>
                    <div role="listitem">400 000</div>
                    <div role="listitem">200 000</div>
                    <div role="listitem">0</div>
                </div>
                
                <div class="chart__area" role="img">
                    <img src="graph-sots.svg" alt="Kogukonnaprogramm" class="chart__image">
                </div>
                
                <div class="chart__axis chart__axis--right" role="list" aria-label="Parem telg">
                    <div role="listitem">60 000</div>
                    <div role="listitem">50 000</div>
                    <div role="listitem">40 000</div>
                    <div role="listitem">30 000</div>
                    <div role="listitem">20 000</div>
                    <div role="listitem">10 000</div>
                    <div role="listitem">0</div>
                </div>
            </div>
            
            <div class="chart__x-axis" role="list" aria-label="Aasta telg">
                <div class="chart__x-axis-item" role="listitem">2020</div>
                <div class="chart__x-axis-item" role="listitem">2021</div>
                <div class="chart__x-axis-item" role="listitem">2022</div>
                <div class="chart__x-axis-item" role="listitem">2023</div>
            </div>
            
            <figcaption class="chart__legend">
                <div class="chart__legend-item">
                    <div class="chart__legend-color chart__legend-color--green" aria-hidden="true"></div>
                    <div>Kogukonnaprogrammi raames istutatud puid (tk), vasak telg</div>
                </div>
                <div class="chart__legend-item">
                    <div class="chart__legend-color chart__legend-color--blue" aria-hidden="true"></div>
                    <div>Kogukonnaprogrammi raames vähendatud CO<sub>2</sub>maht* (t), vasak telg</div>
                </div>
                <div class="chart__legend-item">
                    <div class="chart__legend-color chart__legend-color--grey" aria-hidden="true"></div>
                    <div>Kogukonnaprogrammi liikmeid, parem telg</div>
                </div>
            </figcaption>
        </figure>
    </div>
</body>
</html>
