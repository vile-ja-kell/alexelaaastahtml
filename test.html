<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
        <style>
          /* Base styles */
          text {
            font-family: Arial, sans-serif;
            fill: white;
          }
          
          /* Text sizes that will remain constant */
          .axis-label {
            font-size: 14px;
          }
          
          .x-label {
            font-size: 16px;
          }
          
          .legend-text {
            font-size: 14px;
          }
          
          /* Media query for narrow screens */
          @media screen and (max-width: 600px) {
            .legend-text {
              /* Reposition legend text on narrow screens */
              transform: translate(0, 20px);
            }
            
            /* Optional: adjust positions for narrow screens */
            .right-legend {
              transform: translate(-150px, 25px);
            }
          }
        </style>
        
        <!-- Dark blue background -->
        <rect width="800" height="600" fill="#1e2a4a" />
        
        <!-- Chart area with padding -->
        <g transform="translate(80, 50)">
          <!-- Grid lines -->
          <g stroke="#555555" stroke-dasharray="5,5">
            <!-- Horizontal grid lines -->
            <line x1="0" y1="0" x2="650" y2="0" />
            <line x1="0" y1="67" x2="650" y2="67" />
            <line x1="0" y1="134" x2="650" y2="134" />
            <line x1="0" y1="200" x2="650" y2="200" />
            <line x1="0" y1="267" x2="650" y2="267" />
            <line x1="0" y1="334" x2="650" y2="334" />
            <line x1="0" y1="400" x2="650" y2="400" />
          </g>
          
          <!-- Y-axis labels (left) -->
          <g>
            <text class="axis-label" x="-10" y="0" text-anchor="end">450 000</text>
            <text class="axis-label" x="-10" y="67" text-anchor="end">400 000</text>
            <text class="axis-label" x="-10" y="134" text-anchor="end">350 000</text>
            <text class="axis-label" x="-10" y="200" text-anchor="end">300 000</text>
            <text class="axis-label" x="-10" y="267" text-anchor="end">250 000</text>
            <text class="axis-label" x="-10" y="334" text-anchor="end">200 000</text>
            <text class="axis-label" x="-10" y="400" text-anchor="end">150 000</text>
          </g>
          
          <!-- Y-axis labels (right) -->
          <g>
            <text class="axis-label" x="660" y="0" text-anchor="start">30</text>
            <text class="axis-label" x="660" y="80" text-anchor="start">25</text>
            <text class="axis-label" x="660" y="160" text-anchor="start">20</text>
            <text class="axis-label" x="660" y="240" text-anchor="start">15</text>
            <text class="axis-label" x="660" y="320" text-anchor="start">10</text>
            <text class="axis-label" x="660" y="400" text-anchor="start">5</text>
            <text class="axis-label" x="660" y="480" text-anchor="start">0</text>
          </g>
          
          <!-- X-axis labels -->
          <g>
            <text class="x-label" x="0" y="500" text-anchor="middle">2020</text>
            <text class="x-label" x="216" y="500" text-anchor="middle">2021</text>
            <text class="x-label" x="433" y="500" text-anchor="middle">2022</text>
            <text class="x-label" x="650" y="500" text-anchor="middle">2023</text>
          </g>
          
          <!-- Blue area chart (Support projects) -->
          <path d="M0,267 L216,150 L433,70 L650,50 L650,480 L0,480 Z" fill="#4EB3ED" opacity="0.8" />
          
          <!-- Green line chart (Financial value) -->
          <path d="M0,120 L216,200 L433,240 L650,40" stroke="#78CA9C" stroke-width="5" fill="none" />
          
          <!-- Data points for green line -->
          <circle cx="0" cy="120" r="6" fill="#78CA9C" />
          <circle cx="216" cy="200" r="6" fill="#78CA9C" />
          <circle cx="433" cy="240" r="6" fill="#78CA9C" />
          <circle cx="650" cy="40" r="6" fill="#78CA9C" />
        </g>
        
        <!-- Legend -->
        <g transform="translate(80, 550)">
          <!-- Blue square for Support projects -->
          <rect x="0" y="0" width="20" height="20" fill="#4EB3ED" />
          <text class="legend-text" x="30" y="15">Toetusprojekte (tk) parem telg</text>
          
          <!-- Green square for Financial value -->
          <rect x="300" y="0" width="20" height="20" fill="#78CA9C" />
          <text class="legend-text right-legend" x="330" y="15">Toetusprojektide rahaline väärtus (EUR) vasak telg</text>
        </g>
      </svg>
</body>
</html>
